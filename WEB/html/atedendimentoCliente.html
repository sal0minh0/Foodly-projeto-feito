<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Suporte ao Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="support.css">
</head>
<body>

  <div class="page">

    <div class="support-card">
      <h1 class="title">Suporte ao Cliente</h1>
      <p class="subtitle">Estamos aqui para ajudar. Preencha os dados abaixo:</p>

      <form class="support-form">

        <div class="input-group">
          <label for="email">Seu E-mail</label>
          <input type="email" id="email" placeholder="email@exemplo.com" required>
        </div>

        <div class="input-group">
          <label for="problem">Descreva seu problema</label>
          <textarea id="problem" placeholder="Escreva aqui..." required></textarea>
        </div>

        <button type="submit" class="btn-send">Enviar Solicitação</button>

      </form>
    </div>

  </div>

</body>
</html>
