<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FoodCart - Carrinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <div class="page">

    <div class="cart-card">
      <!-- Topo -->
      <header class="top-bar">
        <button class="icon-btn" aria-label="Voltar para o menu" onclick="window.location.href='menu.html'">
          ←
        </button>

        <div class="cart-title">
          <h1>Carrinho</h1>
          <p>Confira seus itens antes de finalizar</p>
        </div>

        <button class="icon-btn" aria-label="Opções">
          ☰
        </button>
      </header>

      <!-- Lista de itens do carrinho -->
      <section class="cart-items">

        <!-- Item 1 -->
        <article class="cart-item">
          <div class="thumb">
            <img src="https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg" alt="Pizza Margherita">
          </div>
          <div class="item-info">
            <h3>Pizza Margherita</h3>
            <p>1x • R$ 29,90</p>
            <span class="item-subtotal">Subtotal: R$ 29,90</span>
          </div>
          <div class="qty-box">
            <button class="qty-btn">-</button>
            <span>1</span>
            <button class="qty-btn">+</button>
          </div>
        </article>

        <!-- Item 2 -->
        <article class="cart-item">
          <div class="thumb">
            <img src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg" alt="Hambúrguer Clássico">
          </div>
          <div class="item-info">
            <h3>Hambúrguer Clássico</h3>
            <p>2x • R$ 24,90</p>
            <span class="item-subtotal">Subtotal: R$ 49,80</span>
          </div>
          <div class="qty-box">
            <button class="qty-btn">-</button>
            <span>2</span>
            <button class="qty-btn">+</button>
          </div>
        </article>

        <!-- Item 3 -->
        <article class="cart-item">
          <div class="thumb">
            <img src="https://images.pexels.com/photos/4109992/pexels-photo-4109992.jpeg" alt="Brownie com Sorvete">
          </div>
          <div class="item-info">
            <h3>Brownie com Sorvete</h3>
            <p>1x • R$ 18,90</p>
            <span class="item-subtotal">Subtotal: R$ 18,90</span>
          </div>
          <div class="qty-box">
            <button class="qty-btn">-</button>
            <span>1</span>
            <button class="qty-btn">+</button>
          </div>
        </article>

      </section>

      <!-- Resumo total -->
      <section class="summary">
        <div class="line">
          <span>Subtotal</span>
          <span>R$ 98,60</span>
        </div>
        <div class="line">
          <span>Taxa de entrega</span>
          <span>R$ 8,90</span>
        </div>
        <div class="line total">
          <span>Total</span>
          <span>R$ 107,50</span>
        </div>

        <button class="btn-checkout">
          Finalizar Pedido
        </button>

        <button class="btn-secondary" onclick="window.location.href='menu.html'">
          Continuar comprando
        </button>

        <!-- Link para promoções -->
        <p class="promo-link">
          <a href="promocoes.html">Minhas promoções</a>
        </p>
      </section>
    </div>

  </div>
</body>
</html>
